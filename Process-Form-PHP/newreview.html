<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Song Review Form</title>
</head>
<body>
    <h1>Song Review Form</h1>
    
    <form action="viewreview.php" method="POST">
    
        <label for="artist">Artist:</label><br>
        <input type="text" id="artist" name="artist" required><br><br>
        
       
        <label for="album">Album Title:</label><br>
        <input type="text" id="album" name="album" required><br><br>
        
       
        <label for="song">Song Title:</label><br>
        <input type="text" id="song" name="song" required><br><br>
        
        
        <label for="reviewer">Reviewer Name:</label><br>
        <input type="text" id="reviewer" name="reviewer" required><br><br>
        
      
        <label for="platform">Streaming Platform:</label><br>
        <select id="platform" name="platform" required>
            <option value="spotify">Spotify</option>
            <option value="applemusic">Apple Music</option>
            <option value="amazonmusic">Amazon Music</option>
            <option value="youtube">YouTube</option>
            <option value="tidal">Tidal</option>
        </select><br><br>
        
      
        <label>Rating:</label><br>
        <input type="radio" id="rating1" name="rating" value="1" required>
        <label for="rating1">1</label><br>
        <input type="radio" id="rating2" name="rating" value="2">
        <label for="rating2">2</label><br>
        <input type="radio" id="rating3" name="rating" value="3">
        <label for="rating3">3</label><br>
        <input type="radio" id="rating4" name="rating" value="4">
        <label for="rating4">4</label><br>
        <input type="radio" id="rating5" name="rating" value="5">
        <label for="rating5">5</label><br><br>
        
       
        <label for="review">Review:</label><br>
        <textarea id="review" name="review" rows="4" cols="50" placeholder="Write your review here..." required></textarea><br><br>
        
       
        <input type="submit" value="Submit Review">
    </form>
</body>
</html>
